  <main id="main" role="main">
    <section class="subhero" style="background-image: url('assets/publication.jpg')">
      <div class="container inner">
        <h1>Selected publications</h1>
        <p class="lead">Most important publications to understand our current research activity.</p>
      </div>
    </section>

    <section class="page" id="pubs">
      <div class="container">
        <div id="pub-layout">
          <!-- LEFT: the ONLY Cell cover -->
          <aside id="pub-cover">
            <a class="cover-link" href="https://doi.org/10.1016/j.cell.2008.11.018" target="_blank" rel="noopener">
              <img src="assets/cell_cover.png" alt="Cell cover, A New Route for Insulin Secretion">
            </a>
          </aside>

          <!-- RIGHT: publications list -->
          <div id="pub-list" class="paper-list" aria-live="polite"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- Data file -->
  <script src="assets/publications.js?v=7"></script>

  <!-- Build the list once -->
  <script>
  (function () {
    var list = document.getElementById('pub-list');
    if (!list) return;
    list.innerHTML = '';

    var DATA = (window.PUBLICATIONS && window.PUBLICATIONS.length) ? window.PUBLICATIONS : [];
    var AREA = { inflammasome:"Inflammasome", beta:"β-cell", neuron:"Neuroscience" };

    DATA.forEach(function(p){
      var a = document.createElement('a');
      a.className = 'paper-card';
      a.href = p.doi ? ('https://doi.org/' + p.doi) : '#';
      a.target = '_blank'; a.rel = 'noopener';
      a.innerHTML =
        '<div class="paper-title">' + p.title + '</div>' +
        '<div class="paper-authors">' + (p.authors||'') + '</div>' +
        '<div class="paper-meta">' + (p.venue||'') + (p.year ? ' (' + p.year + ')' : '') + '</div>' +
        (p.area ? '<div class="paper-tags"><span class="tag">' + (AREA[p.area] || p.area) + '</span></div>' : '');
      list.appendChild(a);
    });
  })();
  </script>
