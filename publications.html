<!-- Build the list ONCE -->
<script>
(function () {
  var list = document.getElementById('pub-list');
  if (!list) return;

  // clear anything present
  list.innerHTML = '';

  var DATA = (window.PUBLICATIONS && window.PUBLICATIONS.length) ? window.PUBLICATIONS : [];
  var AREA = { inflammasome:"Inflammasome", beta:"β-cell", neuron:"Neuroscience" };

  DATA.forEach(function(p){
    var a = document.createElement('a');
    a.className = 'paper-card';
    a.href = p.doi ? ('https://doi.org/' + p.doi) : '#';
    a.target = '_blank'; a.rel = 'noopener';
    a.innerHTML =
      '<div class="paper-title">' + p.title + '</div>' +
      '<div class="paper-authors">' + (p.authors||'') + '</div>' +
      '<div class="paper-meta">' + (p.venue||'') + (p.year ? ' (' + p.year + ')' : '') + '</div>' +
      (p.area ? '<div class="paper-tags"><span class="tag">' + (AREA[p.area] || p.area) + '</span></div>' : '');
    list.appendChild(a);
  });
})();
</script>

<script>
(function () {
  var list = document.getElementById('pub-list');
  if (!list) return;

  // If something already populated the list, do nothing
  if (list.children && list.children.length) return;

  var data = (window.PUBLICATIONS || []);
  if (!data.length) return;

  list.innerHTML = ''; // clear any stray nodes

  var tagLabel = { inflammasome: 'Inflammasome', beta: 'β-cell', neuron: 'Neuroscience' };

  data.forEach(function (p) {
    var a = document.createElement('a');
    a.className = 'paper-card';
    a.href = p.doi ? ('https://doi.org/' + p.doi) : '#';
    a.target = '_blank';
    a.rel = 'noopener';

    a.innerHTML =
      '<div class="paper-title">' + p.title + '</div>' +
      '<div class="paper-authors">' + p.authors + '</div>' +
      '<div class="paper-meta">' + (p.venue || '') + (p.year ? ' (' + p.year + ')' : '') + '</div>' +
      '<div class="paper-tags">' + (p.area ? '<span class="tag">' + (tagLabel[p.area] || p.area) + '</span>' : '') + '</div>';

    list.appendChild(a);
  });
})();
</script>
